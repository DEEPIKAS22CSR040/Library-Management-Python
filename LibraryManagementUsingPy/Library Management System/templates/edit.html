<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Edit Book</h1>
                <div class="card p-4">
                    <h2 class="mb-4">Enter The Book Details</h2>
                    <form action="/edit/{{ book.bid }}" method="POST">
                        <input type="hidden" name="bid" value="{{ book.bid }}">
                        <div class="form-group">
                            <label for="bname">Book Name</label>
                            <input type="text" id="bname" name="bname" value="{{ book.bname }}" placeholder="Enter Book Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="bcategory">Book Category</label>
                            <select id="bcategory" name="bcategory" class="form-control" required>
                                <option value="History" {% if book.bcategory == 'History' %} selected {% endif %}>History</option>
                                <option value="Poetry" {% if book.bcategory == 'Poetry' %} selected {% endif %}>Poetry</option>
                                <option value="Fiction" {% if book.bcategory == 'Fiction' %} selected {% endif %}>Fiction</option>
                                <option value="Fantasy" {% if book.bcategory == 'Fantasy' %} selected {% endif %}>Fantasy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" name="language" class="form-control" required>
                                <option value="tamil" {% if book.language == 'tamil' %} selected {% endif %}>Tamil</option>
                                <option value="english" {% if book.language == 'english' %} selected {% endif %}>English</option>
                                <option value="hindi" {% if book.language == 'hindi' %} selected {% endif %}>Hindi</option>
                                <option value="telungu" {% if book.language == 'telungu' %} selected {% endif %}>Telungu</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="byear">Book Year</label>
                            <input type="number" id="byear" name="byear" value="{{ book.byear }}" placeholder="Enter Book Year" class="form-control" required>
                        </div>
                        <!-- New fields from author table -->
                        <div class="form-group">
                            <label for="author_name">Author Name</label>
                            <input type="text" id="author_name" name="author_name" value="{{ book.author_name }}" placeholder="Enter Author Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="3" placeholder="Enter Description" class="form-control" required>{{ book.description }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
