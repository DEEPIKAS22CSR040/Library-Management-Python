<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <style>
        body{
            background-image: url('https://getwallpapers.com/wallpaper/full/5/1/c/888681-best-library-background-images-1920x1080-retina.jpg');
        }
        h1{
            color:white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Library Management System</h1>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header text-center">
                <h2>Choose Your Option</h2>
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-secondary btn-block" onclick="window.location.href='/table1'">View All Books</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form action="/search_books" method="GET">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter Book Category" name="category">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-5m1JQz68F9IkXmJ5gYPzzVgNqnMwX3D0F2uP1wNpkuJfjkNQfaaEaL3rlW7I7O8K" crossorigin="anonymous"></script>
</body>
</html>
