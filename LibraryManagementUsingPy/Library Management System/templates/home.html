<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-5">Library Management System</h1>
        <button class="btn btn-primary mb-3" onclick="window.location.href='/table'">View All Books</button>
        
        <div class="card">
            <h2 class="card-header">Enter Book Details</h2>
            {% if success == "0" %}
                <div class="alert alert-success" role="alert">
                    Record Successfully Added!
                </div>
            {% elif success == "1" %}
                <div class="alert alert-danger" role="alert">
                    Failed to Add Record. Please try again.
                </div>
            {% endif %}
            
            <form action="/get" method="POST" class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="bid">Book ID</label>
                        <input type="text" id="bid" name="bid" placeholder="Enter Book ID" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="bname">Book Name</label>
                        <input type="text" id="bname" name="bname" placeholder="Enter Book Name" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="bcategory">Book Category</label>
                        <select id="bcategory" name="bcategory" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="History">History</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="language">Language</label>
                        <select id="language" name="language" class="form-control" required>
                            <option value="">Select Language</option>
                            <option value="Tamil">Tamil</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Telugu">Telugu</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="byear">Book Year</label>
                        <input type="number" id="byear" name="byear" placeholder="Enter Book Year" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="author_name">Author Name</label>
                        <input type="text" id="author_name" name="author_name" placeholder="Enter Author Name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Enter Description" class="form-control" required></textarea>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
