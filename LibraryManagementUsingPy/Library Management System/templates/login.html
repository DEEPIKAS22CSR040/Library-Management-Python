<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel="stylesheet" href="/path/to/your/styles.css">
    <script src="/path/to/your/scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .main{
            width: 100%;
            
            background-position: center;
            background-size: cover;
            height: 100vh;
        }
        body{
            background-image: url("https://www.pixel-studios.com/blog/wp-content/uploads/2018/12/012.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar{
            width: 1200px;
            height: 75px;
            margin: auto;
        }
        
        .icon{
            width: 500px;
            float: left;
            height: 70px;
        }
        
        .logo{
            color: white;
            font-size: 35px;
            font-family: Arial;
            padding-left: 20px;
            float: left;
            padding-top: 10px;
            margin-top: 5px
        }
        
        .menu{
            width: 400px;
            float: left;
            height: 70px;
        }
        
        ul{
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        ul li{
            list-style: none;
            margin-left: 62px;
            margin-top: 27px;
            font-size: 14px;
        }
        
        ul li a{
            text-decoration: none;
            color: #fff;
            font-family: Arial;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }
        
        ul li a:hover{
            color: #007bff;
        }
        
        
        .offcanvas-header {
            background-color: #007bff;
            color: #fff;
        }
        .offcanvas-body {
            padding: 20px;
            background-color: #fff;
        }
        .offcanvas-body button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .offcanvas-body button:hover {
            background-color: #007bff;
        }

        
        .btn{
            width: 100px;
            height: 40px;
            background: #720d0d;
            border: 2px solid #007bff;
            margin-top: 13px;
            color: #fff;
            font-size: 15px;
            border-bottom-right-radius: 5px;
            border-bottom-right-radius: 5px;
            transition: 0.2s ease;
            cursor: pointer;
        }
        .btn:hover{
            color: #000;
        }
        
        .btn:focus{
            outline: none;
        }
        
        .content{
            width: 1200px;
            height: auto;
            margin: auto;
            color: #fff;
            position: relative;
        }
        
        .content .par{
            padding-left: 20px;
            padding-bottom: 25px;
            font-family: Arial;
            letter-spacing: 1.2px;
            line-height: 30px;
        }
        
        .content h1{
            font-family: 'Times New Roman';
            font-size: 50px;
            padding-left: 20px;
            margin-top: 9%;
            letter-spacing: 2px;
        }
        
        .content .cn{
            width: 160px;
            height: 40px;
            background:#007bff;
            border: none;
            margin-bottom: 10px;
            margin-left: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: .4s ease;
            
        }
        
        .content .cn a{
            text-decoration: none;
            color: #000;
            transition: .3s ease;
        }
        
        .cn:hover{
            background-color: #fff;
        }
        
        .content span{
            color: #007bff;
            font-size: 65px;
        }
        
          
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            margin-right: 20px;
        }
        .login-btn {
            background-color:aqua;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: auto;
            cursor: pointer;
            border-radius: 20px;
        }

        .login-btn a {
            color: black;
            text-decoration: none;
        }
        .login-btn:hover{
            background-color: white;
        }
    </style>
    <script>
        function set(o){
            document.getElementById("off").action="http://localhost:3000"+o;
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Library Management System</h2><br><br>
            </div>

            <div class="menu">
                <ul>
                    
                </ul>
            </div>

            <button class="login-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#loginOffcanvas"><a href="#">LOGIN</a></button>
        </div>  
        <div class="offcanvas offcanvas-end" tabindex="-1" id="loginOffcanvas" aria-labelledby="loginOffcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="loginOffcanvasLabel">Login</h5>
            </div>
            <div class="offcanvas-body">
                    <div class="mb-3">
                       
                        <button onclick="location.href='/admin'">Admin Login</button><br><br>
                        <button onclick="location.href='/student'">Student Login</button><br><br>
                        
                    </div>
            </div>
        </div>
        
        <div class="content">
            
            

                
            <button class="login-btn" onclick="location.href='/signup'" style="color: black;">JOIN US</button>

                 
            
        </div>
    </div>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
